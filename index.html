<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Macro Tracker V3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="view-tracker">
        <div class="header">
            <h1>Daily Progress</h1>
            <div class="macro-grid">
                <div class="macro-box">
                    <div class="label">Protein</div>
                    <div id="disp-p" class="value">0/150g</div>
                    <div class="bar-bg"><div id="bar-p" class="bar-fill bar-p"></div></div>
                </div>
                <div class="macro-box">
                    <div class="label">Carbs</div>
                    <div id="disp-c" class="value">0/350g</div>
                    <div class="bar-bg"><div id="bar-c" class="bar-fill bar-c"></div></div>
                </div>
                <div class="macro-box">
                    <div class="label">Fats</div>
                    <div id="disp-f" class="value">0/75g</div>
                    <div class="bar-bg"><div id="bar-f" class="bar-fill bar-f"></div></div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                 <button id="btn-reset-day" class="btn btn-red" style="font-size: 12px; padding: 6px 15px;">Reset Day</button>
            </div>
        </div>
        <div id="tracker-list"></div>
    </div>

    <div id="view-editor" class="hidden">
        <div class="header">
            <h1>Edit Ingredients</h1>
            <p style="color: #888; text-align: center; font-size: 12px;">Changes save automatically.</p>
        </div>
        <div id="editor-list"></div>
        <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
            <button id="btn-reset-db" class="btn btn-red">Reset Database</button>
        </div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn active" id="nav-track">
            <span class="nav-icon">üìä</span>
            TRACK
        </button>
        <button class="nav-btn" id="nav-edit">
            <span class="nav-icon">‚öôÔ∏è</span>
            EDIT DB
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
